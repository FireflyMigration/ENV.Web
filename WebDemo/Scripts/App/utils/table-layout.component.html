<table class="table">
    <caption *ngIf="caption">{{caption}}</caption>
    <thead>
        <tr>
            <th *ngFor="let map of columnMaps">{{map.header}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of records">
            <td *ngFor="let map of columnMaps">{{record[map.primaryKey]}}</td>
        </tr>
    </tbody>
</table>
