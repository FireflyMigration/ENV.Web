<table class="table table-bordered table-responsive table-condensed" *ngIf="settings">
    
    <thead>
        <tr>
            <th *ngIf="rowButtons.length>0"></th>
            <th *ngFor="let map of columnMaps">{{map.caption}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of records" [className]="_getRowClass(record)" >
            <td *ngIf="rowButtons.length>0">
                <span *ngFor="let b of rowButtons">
                    <button class="btn" *ngIf="b.visible(record)" (click)="b.click(record)">{{b.name}}</button>
                </span>
            </td>
            <td *ngFor="let map of columnMaps" [className]="_getColumnClass(map,record)">
                <span *ngIf="!_getEditable(map)">{{_getColValue(map,record)}}</span>
                <div *ngIf="_getEditable(map)" class="form-group has-feedback" [class.has-error]="_getError(map,record)">
                    <input  class="form-control" [(ngModel)]="record[map.key]" type="{{_getColDataType(map)}}"(ngModelChange)="_colValueChanged(map,record)" />
                    <span class="help-block" *ngIf="_getError(map,record)">{{_getError(map,record)}}</span>
                </div>
            </td>
        </tr>
        
    </tbody>
</table>
<button class="btn" *ngIf="settings&& settings.editable" (click)="records.add()">Add</button>
